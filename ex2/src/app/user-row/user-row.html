<div
  style="margin: 10px; display: flex; border-width: 1px; border-style: solid; border-radius: 25px"
>
  <figure style="width: 10%">
    <img style="width: 100%" [src]="imgURL" alt="user-photo" />
  </figure>
  <div>
    <p>{{ name }}</p>
    <p>{{ email }}</p>
    <p>{{ role }}</p>
  </div>
</div>
